<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AR Product Visualisation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            margin: 0; 
            background-color: darkslategrey; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
        }
        #ARButton {
            position: fixed !important;
            bottom: 20px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            width: 140px !important;
            height: 50px !important;
            font-size: 18px !important;
            background: #0066ff !important;
            color: white !important;
            border-radius: 10px !important;
            border: none !important;
            font-weight: bold !important;
            cursor: pointer !important;
            z-index: 9999 !important;
        }
        #resetButton {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 40px;
            font-size: 14px;
            background: red;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }
        #arInstructions {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 9999;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <script type="module" src="main.js"></script>
    <button id="resetButton">Reset AR</button>
    <div id="arInstructions">Move your phone to detect a surface, then tap to place the model.</div>

    <script>
        // Remove Instructions after 5 seconds
        setTimeout(() => {
            document.getElementById('arInstructions').style.display = 'none';
        }, 5000);

        // Reset Button Functionality
        document.getElementById('resetButton').addEventListener('click', () => {
            localStorage.removeItem('arModelPosition');
            location.reload();
        });
    </script>
</body>
</html>
